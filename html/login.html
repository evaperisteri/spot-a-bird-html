<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
          sans: ['Inter', 'sans-serif'],
          serif: ['Cormorant Garamond', 'serif'],
          },
          colors: {
            lilac: { DEFAULT: "#d9c7dd", hsl: "287, 30%, 85%" },
            purple: { DEFAULT: "#5a4060", hsl: "289, 20%, 30%" },
            eggshell: { DEFAULT: "#d4ab86", hsl: "28, 45%, 68%" },
            sage: { DEFAULT: "#608268", hsl: "128, 15%, 45%" },
            offwhite: { DEFAULT: "#fdfced", hsl: "55, 85%, 96%" }
          },
          boxShadow: {
            'soft': '0 14px 24px 0 rgba(90, 64, 96, 0.15)',
          }
        }
      }
    }
  </script>
  
</head>
<body class="bg-offwhite min-h-screen flex flex-col">
  <header class="py-8 text-center">
    <h1 class="font-serif text-purple font-bold text-4xl mb-2 tracking-tight">Spot A Bird App</h1>
  </header>
  
  <main class="max-w-md w-full mx-auto p-8 rounded-xl shadow-soft border-2 border-purple bg-offwhite">
    <form class="space-y-6">
      <div class="space-y-4">
        <input class="block bg-lilac/40 border border-purple rounded-lg w-full p-3 hover:ring-2 hover:ring-purple/70  focus:outline-2 focus:outline-offset-2 focus:outline-sage text-purple font-semibold font-sans tracking-wider" 
               type="text" 
               placeholder="Username"
               required>
        <input class="block bg-lilac/40 border border-purple rounded-lg w-full p-3 hover:ring-2 hover:ring-purple/70  focus:outline-2 focus:outline-offset-2 focus:outline-sage font-sans text-purple font-semibold tracking-wider" 
               type="password" 
               placeholder="Password"
               required>
      </div>
      
      <button class="bg-sage hover:bg-opacity-40 hover:text-sage hover:shadow-md text-offwhite text-2xl font-sans font-bold tracking-wide rounded-lg text-center p-3 w-full transition duration-200 shadow-md" 
              type="button"> <a href="./dashboard.html">Sign In</a>
        
      </button>
    </form>
  
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-purple border-opacity-30"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="px-2 bg-offwhite text-purple text-sm font-sans">OR</span>
      </div>
    </div>
  
    <div class="text-center">
      <p class="text-purple text-lg mb-1 font-sans">Want to join our community?</p>
      <a href="./register-user-form.html" class="inline-block bg-purple/60 hover:text-purple/70 hover:shadow-md text-lilac text-lg font-semibold font-sans rounded-lg px-6 py-3 transition duration-200 shadow-md">
        Become a Spotter
      </a>
    </div>
  </main>
</body>
</html>
